{% extends 'login_register_app/base_navigation.html' %}
{% load static %}
{% load bootstrap %}

{% block title %}
<title>NUNU Reset Confirm</title>
{% endblock %}

{% block body_block %}

<div class="content-section container-fluid bg-dark-theme ">
    <div class="container-fluid bg-dark-theme  ">
        <div class="jumbotron  m-auto form-control p-5 position-relative">
            {% include 'message.html' %}
            <h1 class="text-center mb-3">Enter New Password</h1>
            <form method="POST" class="container-fluid ">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
                <button class="btn btn-outline-info mt-4" type="submit">Reset</button>



            </form>


        </div>
    </div>

</div>
{% endblock %}
