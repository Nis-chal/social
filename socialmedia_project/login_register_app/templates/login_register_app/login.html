{% extends 'login_register_app/base_navigation.html' %}
{% load static %}

{% block title %}
<title>NUNU Login</title>
{% endblock %}

{% block body_block %}


<div class="container-fluid bg-dark-theme position-relative  pt-5  ">
    <div class="jumbotron m-auto ">{% include 'message.html' %}</div>
    <h1 class="text-center display-4 font-weight-bold">LOGIN</h1>
    <p class="text-center text-light">Login with your Nunu account.</p>
    <div class="jumbotron  m-auto form-control p-5  ">


        <form action="{% url 'account:user_login' %}" method="post" class="jumbotron mb-2 p-2 pb-3 m-auto">
            {% csrf_token %}
            <label for="username" class="form-label mt-4 m">Username:</label>
            <input type="text" name="username" class="form-control mt-2">
            <label for="password" class="form-label mt-2">Password:</label>

            <div class="password-toggle position-relative">
                <span class="position-absolute eye"><i class="fas fa-eye-slash"></i></span>
                
                <input type="password" name="password" id="password" class="form-control mt-2">
            </div>

            <button type="submit"
                class="btn btn-transparent border text-light w-75 text-center m-auto mt-4 d-flex  justify-content-center">login</button>
            <a href="/reset_password" class="m-auto  text-center ">

                <h6 class="text-center pt-3">forgot password ?</h6>
            </a>




        </form>
        <p class="text-light text-center mt-2">Don't have a Nunu Account?
            <a href=" {% url 'account:register' %} " class=" text-light"><b>Sign
                    Up </b></a>? </p>



    </div>

</div>

<script src="{% static 'js/login-register.js' %}"></script>


{% endblock %}
